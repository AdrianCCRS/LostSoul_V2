{% extends 'base.html' %}
{% block extrahead %}
<title>Cambio de contraseña exitoso</title>
<style>
    .container {
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock extrahead %}
{% block content %}
<div class="container col d-flex align-content-center justify-content-center">

    <div class="card border-success mb-3" style="max-width: 900px;">
        <div class="card-body text-success">
            <h4 class="card-title">{{user.profile.public_username}}, </h4>
            <h1 class="card-text">Su contraseña ha sido cambiada con éxito.</h1>
        </div>
    </div>
    <a class="btn btn-success"href="{% url 'index' %}"> Volver </a>
</div>


{% endblock content %}
