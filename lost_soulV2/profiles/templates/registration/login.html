{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Login | LostSoul</title>
    <style>
        body {
            background: #6f1120;
            background: linear-gradient(to right, #6f1120, #e70027);
          }
        a {
            text-decoration: none;
            color: white;
        }
        .login-page {
            width: 100%;
            height: 100vh;
            display: inline-block;
            display: flex;
            align-items: center;
        }
        .form-right i {
            font-size: 100px;
        }
        .out-text{
            color: white;
        }
        a:hover{
            color: rgb(247, 192, 192);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                  <h3 class="mb-3 out-text">Iniciar Sesión</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="{%url 'login' %}" method="post" class="row g-4">
                                            {% csrf_token %}
                                            <div class="col-12">
                                                {% if form.errors %}
                                                <div class="alert alert-danger" role="alert">Nombre de Usuario o Contraseña Incorrectos.</div>
                                                {% endif %}
                            
                                                <label for="{{ form.username.id_for_label }}">Nombre de usuario<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Digita tu 'username'">
                                                </div>
                                            </div>
    
                                            <div class="col-12">
                                                <label for="{{ form.password.id_for_label }}">Contraseña<span class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                        <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Digita tu contraseña">
                                                    </div>
                                            </div>
    
                                            <!--<div class="col-sm-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                    <label class="form-check-label" for="inlineFormCheck">Recuérdame</label>
                                                </div>
                                            </div>
                                            -->
                                            <!--<div class="col-sm-6">
                                                <a href="#" class="float-end text-primary">Forgot Password?</a>
                                            </div>
                                            -->
                                            <div class="row">
                                                <div class="col-12 d-flex justify-content-center">
                                                    {% if request.GET.next %}
                                                        <a href="{{ request.GET.next }}" class="btn btn-danger px-4 mt-4 me-2">Volver</a>
                                                    {% else %}
                                                        <a href="{% url 'index' %}" class="btn btn-danger px-4 mt-4 me-2">Volver</a>
                                                    {% endif %}
                                                    <button type="submit" type="submit" class="btn btn-danger px-4 mt-4 ms-2">Login</button>
                                                </div>
                                              </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class=" form-right h-100 text-white text-center" id="login-anim"> </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-end mt-3 out-text">¿No tienes una cuenta? <a href="{%url 'registro'%}">¡Regístrate ahora!</a></p>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser.js"></script>
<script src="{%static '/extra-animations/login-anim.js'%}"></script>
</body>
</html>
